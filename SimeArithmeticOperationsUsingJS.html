<script>
let x = 5;
let y = 3;
var linebreak = "<br />";
// addition
document.write('x + y = ', x + y); // 8
document.write(linebreak);
// subtraction
document.write('x - y = ', x - y); // 2
document.write(linebreak);
// multiplication
document.write('x * y = ', x * y); // 15
document.write(linebreak);
// division
document.write('x / y = ', x / y); // 1.6666666666666667
document.write(linebreak);
// remainder
document.write('x % y = ', x % y); // 2
document.write(linebreak);
// increment
document.write('++x = ', ++x); // x is now 6
document.write(linebreak);
document.write('x++ = ', x++); // prints 6 and then increased to 7
document.write(linebreak);
document.writeln('x = ', x); // 7
// decrement
document.writeln('--x = ', --x); // x is now 6
document.write(linebreak);
document.writeln('x-- = ', x--); // prints 6 and then decreased to 5
document.write(linebreak);
document.writeln('x = ', x); // 5
document.write(linebreak);
//exponentiation
document.writeln('x ** y =', x ** y);
document.write(linebreak);
// equal operator
document.writeln(2 == 2); // true
document.write(linebreak);
document.writeln(2 == '2'); // true
document.write(linebreak);
// not equal operator
document.writeln(3 != 2); // true
document.write(linebreak);
document.writeln('hello' != 'Hello'); // true
document.write(linebreak);
// strict equal operator
document.writeln(2 === 2); // true
document.write(linebreak);
document.writeln(2 === '2'); // false
document.write(linebreak);
// strict not equal operator
document.writeln(2 !== '2'); // true
document.write(linebreak);
document.writeln(2 !== 2); // false
document.write(linebreak);
// concatenation operator
document.writeln('hello' + 'world');
document.write(linebreak);
let a = 'JavaScript';
a += 'scripting language'; // a = a + ' tutorial';
document.writeln(a);
</script>
