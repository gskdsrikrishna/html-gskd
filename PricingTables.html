<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
<style>
.pricing-table {
  display: flex;
  justify-content: center;
  align-items: center;
}

.pricing-plan {
  padding: 20px;
  background-color: #f1f1f1;
  border-radius: 5px;
  text-align: center;
  margin: 0 10px;
}

.plan-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.plan-price {
  font-size: 18px;
  margin-bottom: 20px;
}

.plan-features {
  list-style-type: none;
  padding: 0;
  margin-bottom: 20px;
}

.plan-features li {
  margin-bottom: 10px;
}

.plan-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #e53935;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
}

</style>
</head>
<body>
  <div class="pricing-table">
    <div class="pricing-plan">
      <h2 class="plan-title">Basic</h2>
      <p class="plan-price">$9.99/month</p>
      <ul class="plan-features">
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
      </ul>
      <a href="#" class="plan-button">Get Started</a>
    </div>
    <div class="pricing-plan">
      <h2 class="plan-title">Standard</h2>
      <p class="plan-price">$19.99/month</p>
      <ul class="plan-features">
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
        <li>Feature 4</li>
      </ul>
      <a href="#" class="plan-button">Get Started</a>
    </div>
    <div class="pricing-plan">
      <h2 class="plan-title">Premium</h2>
      <p class="plan-price">$29.99/month</p>
      <ul class="plan-features">
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
        <li>Feature 4</li>
        <li>Feature 5</li>
      </ul>
      <a href="#" class="plan-button">Get Started</a>
    </div>
  </div>
</body>
</html>
