<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
<style>
.container {
  text-align: center;
  margin-top: 100px;
}

.toast-btn {
  padding: 10px;
  background-color: #333;
  color: #fff;
  border: none;
  cursor: pointer;
}

.toast-notification {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #333;
  color: #fff;
  padding: 10px;
  border-radius: 5px;
  visibility: hidden;
  opacity: 0;
  transition: visibility 0s, opacity 0.3s ease;
}

.show-toast {
  visibility: visible;
  opacity: 1;
}

</style>
</head>
<body>
  <div class="container">
    <button class="toast-btn">Show Toast</button>
    <div class="toast-notification">This is a toast notification</div>
  </div>
<script>
document.querySelector('.toast-btn').addEventListener('click', function() {
  var toast = document.querySelector('.toast-notification');
  toast.classList.add('show-toast');
  setTimeout(function() {
    toast.classList.remove('show-toast');
  }, 3000);
});

</script>
</body>
</html>
