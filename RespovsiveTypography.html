<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    
    h1 {
      font-size: 2.5rem;
    }
    
    p {
      font-size: 1.2rem;
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Typography</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut eget elit vel mauris fermentum feugiat in vitae arcu.</p>
</body>
</html>
