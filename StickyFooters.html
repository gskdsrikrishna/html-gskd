<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .content {
      flex: 1 0 auto;
      padding: 20px;
    }
    
    .footer {
      flex-shrink: 0;
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <!-- Your page content here -->
    </div>
    <div class="footer">
      This is a sticky footer.
    </div>
  </div>
</body>
</html>
