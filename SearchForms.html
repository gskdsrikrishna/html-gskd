<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
<style>
.search-form {
  text-align: center;
}

.search-form input {
  padding: 10px;
  width: 300px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.search-form button {
  padding: 10px 20px;
  background-color: #e53935;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

</style>

</head>
<body>
  <div class="search-form">
    <form>
      <input type="text" id="search-input" name="search-input" placeholder="Enter your search query">
      <button type="submit">Search</button>
    </form>
  </div>
</body>
</html>
