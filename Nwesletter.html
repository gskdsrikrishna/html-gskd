<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
<style>
.newsletter-form {
  text-align: center;
}

.newsletter-form input {
  padding: 10px;
  width: 300px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.newsletter-form button {
  padding: 10px 20px;
  background-color: #e53935;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

</style>
</head>
<body>
  <div class="newsletter-form">
    <form>
      <input type="email" id="email-input" name="email-input" placeholder="Enter your email address">
      <button type="submit">Subscribe</button>
    </form>
  </div>
</body>
</html>
