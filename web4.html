<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glass Side Bar</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <section>
        <div class="sidebar">
            <div class="logo-content">
                <div class="logo">
                    <i class='bx bx-code-alt'></i>
                    <h3>Gskd</h3>
                </div>
            </div>
            <ul class="list">
                <li class="search">
                    <i class='bx bx-search-alt'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-grid-alt'></i>
                        <span class="links-name">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>

                <li class="list-item">
                    <a href="#">
                        <i class='bx bxs-user'></i>
                        <span class="links-name">User</span>
                    </a>
                    <span class="tooltip">User</span>
                </li>

                <li class="list-item">
                    <a href="#">
                        <i class='bx bxl-python'></i>
                        <span class="links-name">Python</span>
                    </a>
                    <span class="tooltip">Python</span>
                </li>

                <li class="list-item">
                    <a href="#">
                        <i class='bx bxl-java' ></i>
                        <span class="links-name">Java</span>
                    </a>
                    <span class="tooltip">Java</span>
                </li>

                <li class="list-item">
                    <a href="#">
                        <i class='bx bxs-chat'></i>
                        <span class="links-name">Messages</span>
                    </a>
                    <span class="tooltip">Messenger</span>
                </li>

                <li class="list-item">
                    <a href="#">
                        <i class='bx bxs-folder'></i>
                        <span class="links-name">File Manager</span>
                    </a>
                    <span class="tooltip">File Manager</span>
                </li>

                <li class="list-item">
                    <a href="#">
                        <i class='bx bxs-contact'></i>
                        <span class="links-name">Contact Us</span>
                    </a>
                    <span class="tooltip">Contact Us</span>
                </li>

                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-heart-circle'></i>
                        <span class="links-name">Heart</span>
                    </a>
                    <span class="tooltip">Heart</span>
                </li>

                <li class="list-item">
                    <a href="#">
                        <i class='bx bxs-cog'></i>
                        <span class="links-name">Settings</span>
                    </a>
                    <span class="tooltip">Settings</span>
                </li>

            </ul>
            <ul class="list-logout">
                <li class="list-logout">
                    <a href="#">
                        <i class='bx bx-log-in'></i>
                        <span class="links-name">Logout</span>
                    </a>
                    <span class="tooltip">Logout</span>
                </li>
            </ul>

        </div>
        </section>


        <script src="script.js"></script>

    </body>
</html>
