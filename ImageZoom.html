<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
    }
    
    .image-container img {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
    }
    
    .image-container:hover img {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="path/to/your/image.jpg" alt="Image">
  </div>
</body>
</html>
