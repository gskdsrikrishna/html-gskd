<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the navigation menu */
    .nav {
      width: 200px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    
    .nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    .nav li {
      margin-bottom: 10px;
    }
    
    .nav a {
      text-decoration: none;
      color: #333;
      display: block;
    }
    
    /* CSS for the page content */
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <div class="content">
    <!-- Your page content here -->
  </div>
</body>
</html>
