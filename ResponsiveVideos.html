<!DOCTYPE html>
<html>
<head>
  <style>
    .video-container {
      position: relative;
      padding-top: 56.25%; /* 16:9 aspect ratio (height / width * 100) */
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
  </div>
</body>
</html>
