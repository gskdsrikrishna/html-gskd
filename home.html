<!DOCTYPE html>
<html>
<head>
    <title>Static Navigation Bar</title>
    <style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 100%;
    background-color: #333;
    color: #fff;
    padding: 20px;
}

.sidebar h1 {
    margin-bottom: 20px;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    margin-bottom: 10px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    display: block;
}

nav ul li a:hover {
    background-color: #555;
}

.content {
    margin-left: 220px;
    padding: 20px;
}

.content section {
    margin-bottom: 40px;
}

.content h2 {
    color: #333;
    border-bottom: 2px solid #333;
    padding-bottom: 5px;
}

.content p {
    color: #666;
}

    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Logo</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <section id="home">
            <h2>Welcome to our Website!</h2>
            <p>This is the home section of the website.</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about our company and our team.</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <p>Discover the range of services we offer.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Get in touch with us for any inquiries or feedback.</p>
        </section>
    </div>
</body>
</html>
